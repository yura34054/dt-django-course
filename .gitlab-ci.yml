image: docker/compose:alpine-1.28.0

stages:
  - test
  - build
  - deploy.test
  - deploy

before_script:
  - apk add make
  - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}
  - cp $DOT_ENV $(pwd)/.env

test:
  stage: test
  script:
    - apk add --no-cache python3 py3-pip
    - pip install --no-cache-dir pipenv
    - make piplock_dev check_lint
    - pytest src
  tags:
    - job:test
  only:
    - master
    - dev
  environment:
    name: test

build:
  stage: build
  script:
    - make docker_build docker_push
  tags:
    - job:build
  only:
    - master
    - dev
  environment:
    name: test

deploy.test:
  stage: deploy
  script:
    - make docker_pull docker_down docker_up docker_migrate
  tags:
    - job:deploy.test
  only:
    - dev
    - master
  environment:
    name: test
  when: manual

deploy:
  stage: deploy
  script:
    - make docker_pull docker_down docker_up docker_migrate
  tags:
    - job:deploy
  only:
    - dev
    - master
  environment:
    name: prod
  when: manual